name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - uses: Roblox/setup-foreman@v1
        name: Instal foreman
        with:
            version: "^1.0.0"
            token: ${{ SECRETS.GITHUB_TOKEN }}

      - name: Lint
        run: |
          selene ./modules

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JohnnyMorganz/stylua-action@1.0.0
        with:
          token: ${{ SECRETS.GITHUB_TOKEN }}
          args: --check