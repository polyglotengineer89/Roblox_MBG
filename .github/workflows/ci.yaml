name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - uses: Roblox/setup-foreman@v2
        name: Instal foreman
        with:
            version: "^1.0.0"

      - name: Lint
        run: |
          selene ./modules

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JohnnyMorganz/stylua-action@v2.0.0
        with:
          args: --check

  debug:
    - name: DebugToken
      runs-on: ubuntu-latest
      steps:
      - name: DebugToken
        run: |
          echo "Token exists? ${{ secrets.GITHUB_TOKEN != '' }}"